apiVersion: apps/v1
kind: Deployment
metadata:
  name: color-deploy
spec:
  selector:
    matchLabels:
      app: color
  replicas: 2
  template:
    metadata:
      labels:
        app: color
    spec:
      containers:
      - name: color
        image: elevy99927/color:blue
        ports:
        - containerPort: 80
